<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login Organisation Selection</title>
</head>
<body>
 	<div th:replace="fragments/header :: header">...</div>
    <div class="container">



        <div class="row"><h2>Login Organisation Selection</h2></div>
        <form class="form-horizontal" th:object="${LoginOrgSelectionModel}" th:action="@{/loginOrgSelection}" method="post">
        
	 		<div class="panel panel-default">
				<div class="panel-heading">Please select the organisation you are representing</div>
				<div class="panel-body">
        
		            <div class="form-group" th:each="org : *{organisations}">
		                <label class="col-sm-2 control-label">
		                <input type="radio"
		                	th:field="*{selectedOrganisation}"
        					th:value="${org.id}" />
		                </label>
		                <div class="col-sm-10" style="margin-top:12px;">
		                	<label 
        						th:for="${#ids.prev('selectedOrganisation')}"
        						th:text="${org.nameProperCase}">
        					</label>
		                </div>
		            </div>
		        </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
            		<button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
            
        </form>
    </div>
    <div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
